---
#---------------------------------------------------------------------
# GitHub Action Workflow (Staging) to Deploy AI-Tutor to AWS ElasticBeanstalk
#
# Version      Date        Info
# 1.0          2023        Initial Version
#---------------------------------------------------------------------
name: Deploy docsgpt on AWS EBS
on:
  push:
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Create environment file flask
        run: |
          cd frontend
          echo "${{ secrets.VITE_API_HOST}}" > .env.production
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.6.1"
      - name: Build React frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          CI="" npm run build
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.MY_AWS_SECRET_KEY }}
          application_name: docsgpt
          environment_name: Docsgpt-main
          version_label: ${{ github.sha }}
          region: us-east-1
          use_existing_version_if_available: true
          deployment_package: deploy.zip

name: docsgpt-develop CD
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create .env file
        run: |
          echo "VITE_API_HOST=${{ secrets.VITE_API_HOST }}" > .env
      - name: Install Packages
        run: yarn install

      - name: Make build
        run: |
          cd frontend
          yarn build

      - name: List file
        run: ls -la

      - name: Generate deployment package
        run: zip -r deploy.zip . -x .git ./node_modules

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"
      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.MY_AWS_SECRET_KEY }}
          application_name: docsgpt
          environment_name: Docsgpt-main
          version_label: "Docsgpt-main-${{ steps.format-time.outputs.replaced }}"
          region: us-east-1
          deployment_package: deploy.zip
      - name: Deployed!
        run: echo App deployed to ELB
